  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Verify manifest is accessible
    fetch('/manifest.json')
      .then(res => {
        if (res.ok) {
          console.log('✅ Manifest.json is accessible');
          return res.json();
        } else {
          console.error('❌ Manifest.json not accessible:', res.status);
        }
      })
      .then(manifest => {
        if (manifest) {
          console.log('✅ Manifest loaded:', manifest.name);
          if (manifest.icons && manifest.icons.length > 0) {
            console.log('✅ Icons configured:', manifest.icons.length);
          }
        }
      })
      .catch(err => {
        console.error('❌ Error loading manifest:', err);
      });
  </script>
